<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-9697f7cfa037ed821537b15a56ef236b"}, "mark": {"type": "bar"}, "encoding": {"tooltip": [{"field": "year", "type": "quantitative"}, {"field": "count", "type": "quantitative"}], "x": {"field": "year", "sort": null, "title": "Year", "type": "ordinal"}, "y": {"field": "count", "title": "Number of Sightings", "type": "quantitative"}}, "height": 400, "title": "Bigfoot Sightings (1990 and after)", "width": 700, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-9697f7cfa037ed821537b15a56ef236b": [{"year": 1990, "count": 37}, {"year": 1991, "count": 40}, {"year": 1992, "count": 29}, {"year": 1993, "count": 42}, {"year": 1994, "count": 57}, {"year": 1995, "count": 45}, {"year": 1996, "count": 50}, {"year": 1997, "count": 76}, {"year": 1998, "count": 78}, {"year": 1999, "count": 62}, {"year": 2000, "count": 142}, {"year": 2001, "count": 130}, {"year": 2002, "count": 103}, {"year": 2003, "count": 149}, {"year": 2004, "count": 241}, {"year": 2005, "count": 210}, {"year": 2006, "count": 175}, {"year": 2007, "count": 142}, {"year": 2008, "count": 136}, {"year": 2009, "count": 115}, {"year": 2010, "count": 94}, {"year": 2011, "count": 115}, {"year": 2012, "count": 137}, {"year": 2013, "count": 118}, {"year": 2014, "count": 95}, {"year": 2015, "count": 74}, {"year": 2016, "count": 49}, {"year": 2017, "count": 52}, {"year": 2018, "count": 34}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
